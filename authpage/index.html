<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Nala's Twitch Auth</title>
    <meta name="author" content="Nalanae">
    <meta name="description" content="Page to catch auth requests to Twitch.">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Nala's Twitch Auth</span>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hi!</h1>
            <p class="lead">Thank you for authenticating with Twitch. Below is your approval code. </p>
            <hr class="my-4">
            <p>Please copy and paste this code into the Approval Code field in the plugin.</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-copy" aria-label="Recipient's username" aria-describedby="button-copy">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $("#button-copy").click(function () {
                $("#input-copy").focus().select();
                document.execCommand("copy");
            });

            var urlParams = document.location.hash.replace('#', '').split('&');
            urlParams.forEach(function (element) {
                var keyvalue = element.split('=');
                if (keyvalue.length == 2 && keyvalue[0] == 'access_token') {
                    $("#input-copy").val(keyvalue[1]);
                    return;
                }
            });
        });
    </script>
</body>
</html>
